{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-2xl font-bold mb-6">Contest Summary</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- User Stats Section -->
            <div class="bg-blue-50 p-4 rounded-lg">
                <h3 class="font-semibold text-lg mb-2">User Stats</h3>
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-2">User</th>
                            <th class="text-right py-2">Solved</th>
                            <th class="text-right py-2">Time (avg)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="border-b">
                            <td class="py-2">{{ user.username }}</td>
                            <td class="text-right py-2">{{ user.solved_count }}/{{ total_questions }}</td>
                            <td class="text-right py-2">{{ user.avg_time|round(2) }}s</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
